<div class="container-fluid">
    <div class="row" style="padding: 5px;">
         <div class="col-12 search_div table_col tabIs_spinnerle-responsive">
                <h4>All User Data</h4>
                <div class="d-flex" style="display: flex; align-items: flex-end;">
                    <div style="width: 70%;">
                        <label for="search">Search User:</label>
                        <input type="text" id="search" [(ngModel)]="searchText" placeholder="Search by User ID, Name, or Any Relevant Information">
                    </div>
                    <div style="width: 30%; " class="bttn_div">
                        <button class="start_btn" (click)="add_update('Add user', '')">Add User</button>
                    </div>
                </div>
            </div>
        <div class="col-12">
           
            <table class="table table-bordered table-hover" >
                <thead >
                    <tr>
                        <th>S.No</th>
                        <th>User ID</th>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>Location</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
               
                <tbody> 
                    <tr *ngFor="let request of filteredItems| paginate: { itemsPerPage, currentPage: page } ; let i = index">
                        <th>{{i +1}}</th>
                        <td>{{ request.userId }}</td>
                        <td>{{ request.userName }}</td>
                        <td>{{ request.email }}</td>
                        <td>{{ request.location }}</td>
                        <td>{{ request.roleName }}</td>
                        <td align="center" >
                            <a (click)="add_update('Update user', request)"> <i class="bi bi-pencil-square"></i> Update</a>
                            | <a (click)="delete_user(request?.userName, request?.userId)"><i class="bi bi-trash3-fill"></i></a> 
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <!-- Show 'No data yet' if no data matches the filter -->
            <div *ngIf="all_users.length === 0" class="no-data-message">
                No data yet
            </div>
            <div style="display: flex;justify-content: center; margin-top: 20px; font-size: 0.87em !important; font-weight: 600 !important;">
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>

<div class="loader" *ngIf="isLoading">
    <div class="spinner"></div>
</div>
