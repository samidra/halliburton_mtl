<div class="container-fluid">
    <div class="row" style="padding: 5px;">
        <div class="col-12 search_div table_col tabIs_spinnerle-responsive">
            <h4>All Tools Details</h4>
            <div class="d-flex" style="display: flex; align-items: flex-end;">
                <div style="width: 70%;">
                    <label for="search">Search Tool:</label>
                    <input type="text" id="search" [(ngModel)]="searchText" placeholder="Search by Tool, or Any Relevant Information">
                </div>
                <div style="width: 30%" class="bttn_div">
                    <button class="start_btn" (click)="add_update('Add tool','')">Add Tool</button>
                </div>
            </div>
        </div>
        <div class="col-12">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th style="width: 5%;">S.No</th>
                        <th style="width: 85%;">Tool</th>
                        <th style="width: 10%;">Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr
                        *ngFor="let item of filteredItems| paginate: { itemsPerPage, currentPage: page } ; let i = index">
                        <th style="width: 5%; text-align: center;">{{i +1}}</th>
                        <td style="width: 85%;">{{ item.description }}</td>
                        <td style="width: 10%;" align="center">
                            <a (click)="add_update('Update tool', item)"> <i class="bi bi-pencil-square"></i> Update</a>
                            | <a (click)="delete_tool(item.description, item.toolID)"><i class="bi bi-trash3-fill"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Show 'No data yet' if no data matches the filter -->
            <div *ngIf="filteredItems.length === 0" class="no-data-message">
                No data yet
            </div>
            <div
                style="display: flex;justify-content: center; margin-top: 20px; font-size: 0.87em !important; font-weight: 600 !important;">
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>

<div class="loader" *ngIf="isLoading">
    <div class="spinner"></div>
</div>
